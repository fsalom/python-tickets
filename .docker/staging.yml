version: '3.3'

services:
  web:
    container_name: web
    restart: always  # Fixes occasional error: Conflict. The container name "/web" is already in use by container
    build:
      context: ..
      dockerfile: .docker/app/Dockerfile
    ports:
      - '127.0.0.1:8000:8000'
    image: 'websource'
    env_file: 'environments/staging.env'
    command: 'gunicorn boot.wsgi:application -k gevent -w 3 -b :8000 --worker-connections=1000 --timeout=4000 --reload --capture-output --enable-stdio-inheritance --log-level=debug --access-logfile=- --log-file=/var/log/error.log'
    depends_on:
      - postgres

  postgres:
      container_name: 'postgres'
      restart: always
      image: 'postgres:16.3'
      env_file: 'environments/staging.env'
      ports:
        - '5432:5432'
      volumes:
        - 'pgdata:/var/lib/postgresql/data'

  nginx:
    container_name: 'nginx'
    restart: always
    build: 'nginx/dev'
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - URL=chatbot-staging.rudo.es
      - SUBDOMAINS=www,
      - VALIDATION=http
      - EMAIL=fdosalom@gmail.com
    volumes:
      - 'nginx:/config'
    depends_on:
      - web
    ports:
      - '443:443'
      - '80:80' #optional

volumes:
  nginx:
  pgdata:
